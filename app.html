<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lumina AI</title>

<!-- iOS PWA meta -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Lumina AI">

<!-- App icon -->
<link rel="apple-touch-icon" href="icon.png">

<style>
  body, html {
    margin:0;
    padding:0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background:#0b0b0f;
    color:#fff;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    position: relative;
  }

  .card {
    width: 90%;
    max-width: 400px;
    background: #15151d;
    border-radius: 20px;
    padding: 24px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
  }

  .logo {
    width: 100px;
    height: 100px;
    margin: 0 auto 16px auto;
    border-radius: 20px;
    background:#5b7cff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:64px;
    font-weight:bold;
    color:white;
  }

  h1 {margin:16px 0 8px 0; font-size:24px;}
  p {color:#b5b5c5; font-size:14px;}

  #a2hs-popup {
    position: fixed;
    bottom: 20px;
    left: 10px;
    right:10px;
    background:#15151d;
    border-radius:15px;
    padding:15px 20px;
    box-shadow:0 5px 20px rgba(0,0,0,0.5);
    display:none;
    z-index: 1000;
  }

  #a2hs-popup p {margin:0; font-size:14px; display:inline;}
  #a2hs-popup button {
    float:right;
    background:none;
    border:none;
    color:#5b7cff;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="card">
  <div class="logo">L</div>
  <h1>Hello World!!!!!!!!!!!!!!!!</h1>
  <p>Welcome to Lumina AI!</p>
</div>

<!-- Add to Home Screen popup -->
<div id="a2hs-popup">
  <p>Tap <strong>Share ⬆️</strong> and then <strong>Add to Home Screen</strong> to install Lumina AI.</p>
  <button onclick="document.getElementById('a2hs-popup').style.display='none'">✕</button>
</div>

<script>
const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

// Show popup only on iOS Safari and NOT installed
if(isIOS && isSafari && !isStandalone){
  const popup = document.getElementById('a2hs-popup');
  popup.style.display = 'block';
}
</script>

</body>
</html>
