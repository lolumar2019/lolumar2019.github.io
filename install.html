<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lumina AI Installer</title>

<!-- iOS PWA meta -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Lumina AI">

<!-- App icon -->
<link rel="apple-touch-icon" href="icon.png">

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0b0b0f;
    color: #fff;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 90%;
    max-width: 400px;
    background: #15151d;
    border-radius: 20px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }

  h1 { margin: 16px 0 8px 0; font-size: 24px; }
  p { color: #b5b5c5; font-size: 14px; }
  .btn {
    margin-top: 20px;
    padding: 14px;
    border-radius: 12px;
    background: #5b7cff;
    color: white;
    border: none;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Install Lumina AI</h1>
  <p>Install Lumina AI securely on your device.<br>No App Store required.</p>
  <button class="btn" onclick="startInstall()">Install</button>
</div>

<script>
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

  // Redirect to app if opened as PWA
  if (isStandalone) {
    window.location.href = "app.html";
  }

  function startInstall() {
    alert("To install Lumina AI:\n1. Tap the Share ⬆️ button in Safari\n2. Select 'Add to Home Screen'");
  }
</script>

</body>
</html>
